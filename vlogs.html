<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog集 - 山口大輝 Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: "Noto Sans JP", sans-serif; }
        .bg-tech-economy {
            background-color: #f0f4f8;
            background-image: 
                linear-gradient(to right, rgba(37, 99, 235, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(37, 99, 235, 0.08) 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .dark .bg-tech-economy {
            background-color: #0b1120;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-tech-economy text-slate-800 dark:text-slate-200 min-h-screen">
    <main class="p-4 md:p-8 lg:p-12">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4 text-slate-900 dark:text-white">Vlog集</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-8">活動の記録などをまとめたVlogの一覧です。</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                <!-- 2025年 Vlog -->
                <article class="group bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl overflow-hidden shadow-sm hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300 border border-gray-200 dark:border-slate-700 flex flex-col">
                    <a href="https://www.youtube.com/watch?v=qBM2lZOxJsk" target="_blank" class="block">
                        <div class="relative h-52 overflow-hidden bg-slate-800">
                            <img src="https://i.ytimg.com/vi/qBM2lZOxJsk/hqdefault.jpg" alt="2025年 ゼミ旅行 Vlog" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500 opacity-90">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/10 transition-colors">
                                <div class="w-14 h-14 bg-white/90 rounded-full flex items-center justify-center pl-1 shadow-lg group-hover:scale-110 transition-transform">
                                    <i class="fas fa-play text-xl text-orange-500"></i>
                                </div>
                            </div>
                            <div class="absolute top-3 left-3">
                                <span class="px-2 py-1 bg-white/95 dark:bg-slate-900/95 backdrop-blur text-[10px] font-bold uppercase tracking-wider rounded border border-gray-200 dark:border-slate-600 text-orange-500">
                                    <i class="fas fa-video mr-1"></i> Vlog
                                </span>
                            </div>
                        </div>
                    </a>
                    <div class="p-6 flex-1 flex flex-col">
                        <a href="https://www.youtube.com/watch?v=qBM2lZOxJsk" target="_blank" class="block">
                            <h3 class="text-lg font-bold mb-2 group-hover:text-primary transition-colors">2025年 ゼミ旅行 Vlog</h3>
                        </a>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 flex-1 leading-relaxed">
                            ゼミ活動の一環として訪れた地域の記録をVlog形式でまとめました。撮影から編集までを担当し、現地の空気感を伝えることに注力しました。
                        </p>
                        <div class="mt-auto pt-4 border-t border-gray-100 dark:border-slate-700/50 flex justify-between items-center">
                            <span class="text-xs text-gray-400 font-mono bg-gray-100 dark:bg-slate-700 px-2 py-1 rounded">Premiere Pro</span>
                            <a href="https://www.youtube.com/watch?v=qBM2lZOxJsk" target="_blank" class="text-sm font-bold text-primary hover:text-blue-700 transition-colors inline-flex items-center">
                                Watch Video <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                            </a>
                        </div>
                    </div>
                </article>

                <!-- 2024年 Vlog -->
                <article class="group bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl overflow-hidden shadow-sm hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300 border border-gray-200 dark:border-slate-700 flex flex-col">
                    <a href="https://www.youtube.com/watch?v=CiEH47mMAzs" target="_blank" class="block">
                        <div class="relative h-52 overflow-hidden bg-slate-800">
                            <img src="https://i.ytimg.com/vi/CiEH47mMAzs/hqdefault.jpg" alt="2024年 ゼミ旅行 Vlog" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500 opacity-90">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/10 transition-colors">
                                <div class="w-14 h-14 bg-white/90 rounded-full flex items-center justify-center pl-1 shadow-lg group-hover:scale-110 transition-transform">
                                    <i class="fas fa-play text-xl text-orange-500"></i>
                                </div>
                            </div>
                            <div class="absolute top-3 left-3">
                                <span class="px-2 py-1 bg-white/95 dark:bg-slate-900/95 backdrop-blur text-[10px] font-bold uppercase tracking-wider rounded border border-gray-200 dark:border-slate-600 text-orange-500">
                                    <i class="fas fa-video mr-1"></i> Vlog
                                </span>
                            </div>
                        </div>
                    </a>
                    <div class="p-6 flex-1 flex flex-col">
                        <a href="https://www.youtube.com/watch?v=CiEH47mMAzs" target="_blank" class="block">
                            <h3 class="text-lg font-bold mb-2 group-hover:text-primary transition-colors">2024年 ゼミ旅行 Vlog</h3>
                        </a>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 flex-1 leading-relaxed">
                            2024年のゼミ旅行の様子をまとめたVlogです。現地の文化体験やメンバーとの交流を記録しました。
                        </p>
                        <div class="mt-auto pt-4 border-t border-gray-100 dark:border-slate-700/50 flex justify-between items-center">
                            <span class="text-xs text-gray-400 font-mono bg-gray-100 dark:bg-slate-700 px-2 py-1 rounded">Premiere Pro</span>
                            <a href="https://www.youtube.com/watch?v=CiEH47mMAzs" target="_blank" class="text-sm font-bold text-primary hover:text-blue-700 transition-colors inline-flex items-center">
                                Watch Video <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                            </a>
                        </div>
                    </div>
                </article>
            </div>

            <div class="mt-12">
                <a href="index.html" class="text-primary hover:underline">
                    <i class="fas fa-arrow-left mr-2"></i>ポートフォリオに戻る
                </a>
            </div>
        </div>
    </main>
    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        initTheme();
    </script>
</body>
</html>
